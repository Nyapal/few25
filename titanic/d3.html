      function makeRandomData(n) {
        const arr = []
        for(let i = 0; i < n; i++) {
          arr.push({
            a: Math.random(),
            b: Math.random(),
            c: Math.random()
          })
        }
        return arr
      }

      const dateAh = makeRandomData(10)

      d3.select('#svg')
        .style('border', '2px solid black')
        .selectAll('circle')
        .data(dateAh)
        .enter()
        .append('circle')
        .attr('cx', (d, i) => i * 500 / dateAh.length)
        .attr('cy', (d) => d.a * 500)
        .attr('r', (d) => d.c * 100)
        .attr('fill', (d) => 'pink')
        .attr('opacity', () => 0.5 )
